<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular</title>

  <style>
    .error {
      border: 1px solid red;
    }
  </style>
</head>
<body ng-app="todo">
  <div ng-controller="todo.form.controllers.List">
    <h1>{{ title }}</h1>

    <div>
      <form ng-submit="save()" name="newUser" novalidate>
        <h2>Novo Usuário</h2>
        <input type="text" placeholder="Nome" name="name"
          ng-model="user.name"
          ng-required="true"
          ng-class="{ error: isInvalid('name') && submitted }">
        <span ng-show="isInvalid('name', 'required')">Preencha o campo nome</span><br>
        <input type="number" placeholder="Idade" name="age"
          ng-model="user.age"
          min="10" max="90" required
          ng-class="{ error: isInvalid('age') && submitted }">
        <span ng-show="isInvalid('age', 'required')">Preencha o campo idade</span>
        <span ng-show="isInvalid('age', 'number')">Precisa ser um número</span>
        <span ng-show="isInvalid('age', 'min')">Precisa ser maior que 10</span>
        <span ng-show="isInvalid('age', 'max')">Precisa ser menor que 90</span>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <ul>
      <li ng-repeat="user in users track by $index">
        {{ user.name }} - {{ user.age }}
      </li>
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
  <script src="javascripts/app.min.js"></script>
</body>
</html>
