<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular</title>
</head>
<body ng-app="todo">
  <div ng-controller="ListCtrl as ctrl">
    <h1>{{ ctrl.title }}</h1>

    <ul>
      <li ng-repeat="user in ctrl.users">
        {{ user.name }} - {{ user.age }}
      </li>
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

  <!-- controllers -->
  <script src="javascripts/controllers/ListCtrl.js"></script>

  <!-- services -->
  <script src="javascripts/services/users.js"></script>
</body>
</html>
